[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "ft-graph"
version = "0.1.0"
description = "Build player co-appearance graphs from SQLite and export to GraphStream DGS."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
dependencies = []

[project.optional-dependencies]
dev = [
  "ruff>=0.1.0",
]

[project.scripts]
ft-graph = "ft_graph.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ft_graph"]
