[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "ft-ingest"
version = "0.1.0"
description = "Ingest football match + lineup data from providers into a SQLite database."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
dependencies = [
  "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.1.0",
]

[project.scripts]
ft-ingest = "ft_ingest.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ft_ingest"]
