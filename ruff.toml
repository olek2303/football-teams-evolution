lint.select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # Pyflakes
  "I",    # isort
  "N",    # pep8-naming
  "UP",   # pyupgrade
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "RUF",  # Ruff-specific rules
]
lint.ignore = [
  "E501",   # line too long (let formatter handle it)
]

line-length = 100
target-version = "py311"

[format]
quote-style = "double"
indent-style = "space"
